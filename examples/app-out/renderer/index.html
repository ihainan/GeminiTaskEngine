<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FasterCap</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .main-container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 200px;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .view-placeholder {
      flex: 1;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: #ccc;
    }
    .output-container {
      height: 200px;
      border-top: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h3>Browser</h3>
      <div id="project-browser"></div>
    </div>
    <div class="content">
      <div class="view-placeholder">
        3D View
      </div>
      <div class="output-container" id="output">
        <h3>Output</h3>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
