<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fastmodel - Untitled1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="menu-bar">
            File Edit View Window Help
        </div>
        <div class="toolbar">
            <!-- Placeholder for toolbar icons -->
            <button>New</button>
            <button>Open</button>
            <button>Save</button>
            <button>Cut</button>
            <button>Copy</button>
            <button>Paste</button>
            <button>Zoom In</button>
            <button>Zoom Out</button>
            <button>Help</button>
        </div>
        <div class="main-content">
            <div class="left-pane">
                <div class="pane-header">Browser</div>
                <div class="tree-view">
                    <ul>
                        <li>Project
                            <ul>
                                <li>Project</li>
                                <li>Fas</li>
                                <li>Fas</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="center-pane">
                <!-- 3D Visualization Area -->
                <canvas id="three-d-canvas"></canvas>
            </div>
        </div>
        <div class="bottom-pane">
            <div class="pane-header">Output</div>
            <textarea id="output-log" readonly></textarea>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="three.min.js"></script>
</body>
</html>
